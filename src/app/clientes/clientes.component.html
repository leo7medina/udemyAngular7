<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Clientes</h5>

        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">
                Crear Cliente
            </button>
        </div>
        <div *ngIf="clientes?.length == 0" class="alert alert-info">
            No hay clientes registrados.!
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>
                        <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded" style="width: 64px; cursor: pointer;">

                        <img *ngIf="!cliente?.foto" src="http://localhost:8080/images/no-usuario.png" alt="Sin foto" class="img-thumbnail rounded" style="width: 64px; cursor: pointer;">
                    </td>
                    <td>{{cliente.nombre }}</td>
                    <td>{{cliente.apellido | uppercase }}</td>
                    <td>{{cliente.mail}}</td>
                    <td>{{cliente.createAt | date: 'dd/MM/yyyy'}}</td>
                    <td style="text-align:center;">
                        <div class="center">
                            <button class="btn btn-default btn-rounded btn-sm" name="editar" type="button" [routerLink]="['/clientes/form',cliente.id]">
                                Edit
                            </button> &nbsp;
                            <button class="btn btn-default btn-rounded btn-sm" name="eliminar" type="button" (click)="delete(cliente)">
                                Delete
                            </button>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
        <paginator-nav *ngIf="paginator" [paginator]="paginator">

        </paginator-nav>
    </div>
</div>
